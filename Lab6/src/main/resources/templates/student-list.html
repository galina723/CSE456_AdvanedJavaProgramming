<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-primary">Student List</h1>
    <p><strong>ID:</strong> <span th:text="${pid}"></span></p>
    <p><strong>Name:</strong> <span th:text="${pname}"></span></p>
    <p><strong>Year of Birth:</strong> <span th:text="${pyob}"></span></p>
    <p><strong>GPA:</strong> <span th:text="${pgpa}"></span></p>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Year of Birth</th>
            <th>GPA</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="std : ${std}"> <!--Với mỗi std là 1 student-->
            <td th:text="${std.getId()}"></td>
            <td th:text="${std.getName()}"></td>
            <td th:text="${std.getYob()}"></td>
            <td th:text="${std.getGpa()}"></td>
            <td>
                <!-- ✅ Edit Button -->
                <a th:href="@{'/student/edit/' + ${std.getId()}}" class="btn btn-sm btn-warning me-1">Edit</a>
                <!-- ✅ Delete Button -->
                <a th:href="@{'/student/delete/' + ${std.getId()}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
